<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        /* Para acessar formulário pode ser feito da forma abaixo: */

        /* Retorna um HTMLCollection dos formulários */
        console.log(document.forms)

        /* Retorna o FORM do índice passado no parametro '[0]'*/
        console.log(document.forms[0])

        /* Retorna um NodeList do formulário pelo 'name' e seu valor ('pesquisa'). TOMAR CUIDADO NA HORA DE MANUSEAR */
        console.log(document.getElementsByName('pesquisa'))

        /* Retorna um HTMLCollection do form pelo 'name' e seu valor ('pesquisa') */
        console.log(document.getElementsByTagName('pesquisa'))

        /* Retorna o FORM baseado em seu 'name' */
        console.log(document.pesquisa)
        /* Retorna o elemento baseado em seu 'name' */
        console.log(document.pesquisa.q)

        /* Passar um valor para determinado elemento */
        document.pesquisa.q.value = 'Linux Brasil'
        document.pesquisa.hl.value = 'en-us'


    </script>
</body>

</html>
