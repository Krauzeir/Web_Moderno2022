<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
        const item = document.querySelector('div')
        item.style.position = 'absolute'

        /* 'onmousemove', Habilita o selecionar item. (Coloque o mouse emcima da 'div' para entender melhor) */
        item.onmousemove = e => {
            const item = e.target /* Nesse exemplo, refere-se a 'div' */
            item.style.cursor = 'move'
            /* 'buttons', confirma se o item seleciona está sendo clicado(segurando) ou não */
            if (e.buttons) {
                /* Vertical */
                item.style.top = `${e.clientY - (item.clientHeight / 2)}px`
                /* Horizontal */
                item.style.left = `${e.clientX - (item.clientHeight / 2)}px` 
            }
        }
    </script>
</body>
