<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <style>
        body {
            font-family: monospace;
            font-size: 40px;
            border: solid 3px red;
            padding: 50px;
        }

        /* inherit (herança). Irá herdar as customizações de estrutura pai (body) */
        div {
            border: inherit;
        }
    </style>
</head>

<body>
    <h1 style="background-color: green">Herança</h1>
    <div>Estou herdando

        <span><p>Teste</p></span>
    </div>
</body>

</html>
