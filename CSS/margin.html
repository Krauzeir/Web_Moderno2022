<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Margin</title>
    <style>
        body {
            margin: 0;
            font-size: 40px;
        }

        div {
            border: solid 5px #222;
        }

        .m30 {
            margin: 30px;
        }


        .mb30 {
            margin-bottom: 30px;
        }

        .mt30 {
            margin-top: 30px;
        }

        /* Abaixo temos formas de anular o margin collapse
            float: left / right  
            position: absolute
            display: inline-block
        */
    </style>
</head>

<body>
    <!-- Margin collapse é quando a margin de 2 elementos sobrepoe um ao outro -->
    <!-- Utilizando o navegador é possível ver o efeito de margin collapse. -->
    <div class="m30">Conteúdo 1</div>
    <!-- Quando o conteúdo é vazio é desconsiderado as 'margin(s)'-->
    <div class="m30" style="border: none"></div>
    <div class="m30">Conteúdo 2</div>
    <div class="mb30">Conteúdo 3</div>
    <div class="mt30">Conteúdo 4</div>
</body>

</html>
